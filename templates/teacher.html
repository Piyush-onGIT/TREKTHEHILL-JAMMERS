{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Teacher</title>
    <meta name='viewport'
        content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no' />
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <link rel = "icon" href = "{% static 'images/aboutlogo.png' %}" type = "image/x-icon">
</head>

<body onload="check()">
    <div id="head">
        Just give me the link of google form,<br/>
        I will conduct your exam cheating-free.
    </div>
    <p></p>
    <form method="GET" id="paper" action="makePaper">
        {% csrf_token %}
        <input placeholder="Subject Code" name="code" type="text">
        <input placeholder="Semester" name="sem" type="text">
        <input placeholder="Section" name="sec" type="text">
        <p></p>
        <input class="textbox" type="text" name="link" placeholder="Paste the link of google form">
        <input type="submit" value="Submit">
        <p></p>
        <div id="paperCode"></div>
        <div id="note"></div>
    </form>
    <script>
        function check() {
            if ("{{code}}" == "3") {
                alert("Sorry, you have submitted this paper before. For more, contact the admin");
            }
        }
        var elem = document.getElementById("paperCode");
        var note = document.getElementById("note");
        if ("{{code}}" != '' && "{{code}}" != '3') {
            elem.innerHTML = "Please keep this paper code: {{code}} <br/> Give this to your students at the time of exam.";
            note.innerHTML = "NOTE:You won't be able to see this code again. For more, contact admin";
        }
    </script>
</body>

</html>
